
<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner" >
      <div class="carousel-item" *ngFor="let il of ImageLinks; let isFirst = first; let i = index" [class.active]="isFirst">
        <img class="d-block w-100 MDView"  alt="slide i [800x400]" [src]="getImg(i)" data-holder-rendered="true">
      </div>
  </div>
</div>
