<div id="CenterWrapper">
  <div id="{{id}}" class="carousel slide MDView" data-ride="" data-wrap="true" data-interval="0">
    <div class="carousel-inner"  >
        <div class="carousel-item" *ngFor="let il of ImageLinks; let isFirst = first; let i = index" [class.active]="isFirst">
          <a [href]="getImg(i)" [attr.data-lightbox]="id">
            <img class="d-block w-100"  alt="slide i [800x400]" [src]="getImg(i)" data-holder-rendered="true">
          </a>
        </div>
    </div>
    <a class="carousel-control-prev" href="#{{id}}" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#{{id}}" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
